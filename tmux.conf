# Set default zsh
set-option -g default-shell /bin/zsh

# Set UTF enconding
set -g utf8
set-window-option -g utf8 on

# No delay for command
set -sg escape-time 1

# Color mode
set -g default-terminal "screen-256color"

# Change 'control-key'
set -g prefix C-a
unbind C-b

# Reload tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use symbol for split windows
bind | split-window -h
bind - split-window -v

